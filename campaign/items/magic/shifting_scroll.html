<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>
   shifting scroll
  </title>
  <link href="../../../css/mmorpdnd.css" rel="stylesheet"/>
  <!-- JavaScript to handle navigation buttons -->
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/f3aa8d5630.js">
  </script>
  <script>
   function goBack() {
        window.history.back();
      }

      function goForward() {
        window.history.forward();
      }

      function goToIndex() {
        window.location.href = "./index.html";
      }
  </script>
 </head>
 <body>
  <div class="navigation">
   <a href="#" onclick="history.back(); return false;">
    <i class="fas fa-arrow-left">
    </i>
    Back
   </a>
   <a href="./index.html">
    <i class="fas fa-home">
    </i>
    Home
   </a>
   <a href="../index.html">
    <i class="fas fa-level-up-alt">
    </i>
    Up
   </a>
   <a href="#" onclick="history.forward(); return false;">
    <i class="fas fa-arrow-right">
    </i>
    Forward
   </a>
  </div>
  <div class="dnd-header">
   <h1>
    shifting scroll
   </h1>
  </div>
  <hr/>
  <div class="dnd-info">
   <h3>
    Shifting Scroll
   </h3>
   <p class="first-paragraph">
    The information on this scroll changes each time no one is observing it. It will always be some random piece of information ranging from anything to everything.
   </p>
  </div>
 </body>
</html>
